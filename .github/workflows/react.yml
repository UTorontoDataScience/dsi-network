name: React

on:
  push:
    branches: [cklamann/github-pages]
  pull_request:
    branches: [master]

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./react
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: "yarn"
          cache-dependency-path: "./react/yarn.lock"
      - name: Install dependencies
        run: yarn install
      - name: TSC
        run: yarn run tsc
      - name: Lint
        run: yarn run lint-check
      - name: Check Format
        run: yarn run format-check
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.1
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: "yarn"
          cache-dependency-path: "./react/yarn.lock"
      - name: Install dependencies
        run: |
          yarn install
          yarn run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: build
